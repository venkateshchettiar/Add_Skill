<html>
    <head>
        <title>Chaining If Else Statements</title>
    </head>
    <script>
        function testSize(num) {
        // Only change code below this line
            if (num < 5) {
              return "Tiny"
            } else if (num < 10) {
              return "Small"
            } else if (num < 15) {
              return "Medium"
            } else if (num < 20) {
              return "Large"
            } else {
              return "Huge"
            }

        }

        var Size = testSize(7);
    
        console.log(Size)
    </script>
    <body></body>
</html>
